<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Predictive Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #eff2f9;
        }
    </style>
    <script>
        function showForm(formId) {
            if (formId === 'manualForm') {
                window.location.href = "/manual_predict";
            } else if (formId === 'uploadForm') {
                window.location.href = "/dataset_predict";
            }
        }
    </script>
</head>
<body class="container mt-5">
    <div class="d-flex flex-column align-items-center" style="margin: 0 auto;">
      <h1>Machine Predictive Maintenance</h1>
    </div>
      <div class="mb-3 d-flex flex-column align-items-center">
        <button type="button" class="btn btn-primary w-25 h-50 px-4 border border-primary mt-5" onclick="showForm('manualForm')">Predict with Manual Data</button>
        <button type="button" class="btn btn-primary w-25 h-50 px-4 border border-primary mt-5" onclick="showForm('uploadForm')">Predict with Dataset</button>
      </div>
  </body>
</html>
