<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Predictive Maintenance - Manual Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #eff2f9;
        }
    </style>
</head>

<body class="container mt-5">

    <h1 class="mb-4">Machine Predictive Maintenance - Manual Data</h1>
    <form id="manualForm" action="/manual_predict" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="type" class="form-label">Type of product:</label>
            <select class="form-control" name="type" placeholder="Enter the product type" required>
                <option class="placeholder" selected disabled value="">Select the product type</option>
                <option value="L">
                    Low Quality
                </option>
                <option value="M">
                    Medium Quality
                </option>
                <option value="H">
                    High Quality
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="air_temperature" class="form-label">Air Temperature [K]:</label>
            <input type="number" class="form-control" name="air_temperature"  min="0" step="any" required>
        </div>

        <div class="mb-3">
            <label for="process_temperature" class="form-label">Process Temperature [K]:</label>
            <input type="number" class="form-control" name="process_temperature" min="0" step="any" required>
        </div>

        <div class="mb-3">
            <label for="rotational_speed" class="form-label">Rotational Speed [RPM]:</label>
            <input type="number" class="form-control" name="rotational_speed" min="0" step="any" required>
        </div>

        <div class="mb-3">
            <label for="torque" class="form-label">Torque [Nm]:</label>
            <input type="number" class="form-control" name="torque" min="0" step="any" required>
        </div>

        <div class="mb-3">
            <label for="tool_wear" class="form-label">Tool Wear [min]:</label>
            <input type="number" class="form-control" name="tool_wear" min="0" step="any" required>
        </div>

        <div class="mb-3 d-flex">
            <button type="submit" class="btn btn-primary me-2">Predict with manual data</button>
            <a href="/" class="btn btn-secondary ms-2">Back</a>
        </div>
    </form>

    {% if predicted_class %}
    <h2 class="mt-4">
        Prediction: {{ predicted_class }}
    </h2>
    {% endif %}
</body>
</html>
